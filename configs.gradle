            compileSdkVersion: 29,
            targetSdkVersion : 29,
            versionCode      : 10000,
            versionName      : "1.0.0",
    ]

    dependVersion = [
            appcompat       : "1.1.0",
            viewpager2      : "1.0.0",
    ]

    baseLib = [
            appcompat       : "androidx.appcompat:appcompat:$dependVersion.appcompat",
            viewpager2      : "androidx.viewpager2:viewpager2:$dependVersion.viewpager2",
    ]

    baseLibs = baseLib.values()
